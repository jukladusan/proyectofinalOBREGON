<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
</head>
<body>
    <header>
        <h1>Tienda virtual</h1>
        <nav>
            <ul id="ulmenu">

            </ul>
        </nav>
    </header>

    <main>
        <h2>Contacto</h2>
        <form  action="https://formspree.io/f/xvgoaagr" method="POST">
            <label for="" id="nombre">Nombre y apellido</label>
            <input type="text" name="text">
            <label for="" id="mail">E-mail</label>
            <input type="email" name="email">
            <label for="" id="telefono">Telefono</label>
            <input type="number">
            <label for="" id="asunto">Asunto</label>
            <input type="text">
            <label for="" id="mensaje">Mensaje</label>
            <textarea name="message"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
    
    <script src="detalle.js"></script>
</body>
</html>
